<div class="p-author h-card">
	<div class="form-field">
		<input type="text" id="name" class="name required" name="name" placeholder="Name*" data-mapping="customer[name]" required>
	</div>

	<div class="form-field">
		<input type="tel" id="tel" class="tel required" name="tel" placeholder="Phone*" data-mapping="customer[phone]" required>
	</div>

	<div class="form-field">
		<input type="text" id="best-time" class="best-time" name="best-time" data-mapping="tour[best_time_to_call]" placeholder="Best Time to Call">
	</div>

	<div class="form-field">
		<input type="email" id="email" class="email required" name="email" data-mapping="customer[email]" placeholder="Email*" required>
	</div>

	<div class="form-field">
		<input type="text" id="address" class="address" name="address" placeholder="Address" data-mapping="customer[address]"/>
	</div>
</div>

<div class="form-field">
	<label for="message">Message (250 character limit)</label>
	<textarea id="message" class="message" name="message" maxlength="250" data-mapping="tour[message]"></textarea>
</div>

<div class="form-field">
	<label for="behalf">Looking on Behalf of</label>
	<select id="behalf" class="behalf" name="behalf" data-mapping="tour[looking_on_behalf_of]">
		<option>Myself</option>
		<option>Spouse</option>
		<option>Parent</option>
		<option>Grandparent</option>
		<option>Other</option>
	</select>
</div>

<div class="form-field">
	<label for="contacted-by">Prefer To Be Contacted by</label>
	<select id="contacted-by" class="contacted-by" name="contacted-by" data-mapping="tour[contacted_by]">
		<option>Email</option>
		<option>Phone</option>
	</select>
</div>

<label for="hear">Please share how you heard about us:</label>

<div class="form-field">
  <select id="someone" class="someone" name="someone" data-mapping="information[how_you_heard_about_us]">
	  <option value="" selected>Someone I trust recommended you</option>
	  <option>Social worker, Nurse, Case Manager, Physician</option>
	  <option>Legal or Real Estate Professional</option>
	  <option>Local Community Business, Senior Center, First Responder</option>
	  <option>Friend or Colleague</option>
  </select>
</div>

<div class="form-field">
  <select id="online" class="online" name="online" data-mapping="information[how_you_heard_about_us]">
	  <option value="" selected>Online search for Assisted Living in my area</option>
	  <option>Benchmark was in the top search results</option>
	  <option>I saw Benchmark on Facebook</option>
	  <option>Another referral site recommended Benchmark</option>
	  <option>I noticed an advertisement or sign</option>
  </select>
</div>

<div class="form-field">
  <select id="ad" class="ad" name="ad" data-mapping="information[how_you_heard_about_us]">
    <option value="" selected>I saw a local print or magazine ad</option>
    <option>Benchmark was featured in an article I read</option>
    <option>I saw a print ad in a medical resource guide</option>
    <option>I heard a radio advertisement</option>
    <option>I drove by your community</option>
    <option>I attended a conference or expo</option>
  </select>
</div>

<input type="submit" value="Send" />
<span class="form-instruction">* Required Field</span>
